apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: ngx
  name: ngx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ngx
  template:
    metadata:
      labels:
        run: ngx
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: ngx
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: ngx
  name: ngx
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: ngx
